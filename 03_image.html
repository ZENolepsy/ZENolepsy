<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img태그의 src 속성에 
        1.이미지주소
        2. 프로젝트내 이미지 파일 경로
        3. 이미지 바이너리 파일
        을 넣으면 해당 이미지가 화면에 나타남
    -->
        <!-- src 가 유효하지 않으면 alt에 적은 문구가 화면에 출력됨 -->
        <!-- 이미지에 크기 지정, width, height 속성에 값 부여-->
    <img src="https://image.yes24.com/images/chyes24/froala/0/45621/38126.jpg" alt="사진없음" width="200" height="300">
    
    <!-- 태그 내 속성에 대해 줄바꿈이 있어도 문제없음 -->
    <img src="https://image.yes24.com/images/chyes24/froala/0/45621/38126.jpg" 
    alt="사진없음" width="200" height="300">

    



</body>
</html>
