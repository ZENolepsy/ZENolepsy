<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <!-- 무료 배경영상 검색 후 pixabay 에서 동영상 다운로드 -->
    <!-- https://pixabay.com/ko/videos/search/%EB%B0%B0%EA%B2%BD/ -->
    <!-- img 태그와 마찬가지로 width, height 속성을 이용하여 크기 조정 가능 -->
    <!-- controls 속성 : 영상에 컨트롤바가 생김 -->
    <!-- autoplay 속성 : 영상이 자동재생 됨 -->
    <!-- (소리가 들어있는 영상의 경우 음소거 처리를 해주어야 자동 재생 됨) -->
    <!-- muted 속성 : 영상을 음소거 함 -->
    <!-- loop 속성 : 영상이 끝나도 무한 반복 재생됨 -->
    <video src="./videos/35573-407595474_small.mp4" width="600"
        controls autoplay muted loop></video>

    <hr>

    <!-- 유튜브 영상 넣기 -->
    <iframe width="640" height="360" src="https://www.youtube.com/embed/vf24tP_G_HY?list=PLU9-uwewPMe0x2TCSLEhFsi8ThPdJfXG0" title="찐따 백수 문과생이 코딩 배워 취준하면 벌어지는 일 【좋코딩 EP.01】" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
